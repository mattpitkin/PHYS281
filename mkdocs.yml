site_name: PHYS281

site_author: Matthew Pitkin

theme:
  name: material

  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: 'index.md'
  - Demonstrations:
    - Python functions: 'demo-functions.md'
    - Python classes: 'demo-classes.md'
    - Error checking and debugging: 'demo-error-checking.md'
  - glossary.md

docs_dir: 'docs'

extra_css:
  - css/tooltips.css

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - mdtooltipslink:
      header: True
  - pymdownx.highlight:
      use_pygments: True
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
